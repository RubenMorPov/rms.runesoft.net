version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: rms-postgres
    environment:
      POSTGRES_DB: rms_db
      POSTGRES_USER: rms_user
      POSTGRES_PASSWORD: rms_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rms_user -d rms_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: rms-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: rms_user
      RABBITMQ_DEFAULT_PASS: rms_password
    ports:
      - "5672:5672"   # AMQP protocol
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - rms-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  rms-network:
    driver: bridge
