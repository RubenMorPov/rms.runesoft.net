spring:
  application:
    name: rms

  # PostgreSQL Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/rms_db
    username: rms_user
    password: rms_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # RabbitMQ Configuration
  rabbitmq:
    host: localhost
    port: 5672
    username: rms_user
    password: rms_password
    listener:
      simple:
        acknowledge-mode: auto
        prefetch: 1
        retry:
          enabled: true
          initial-interval: 3000
          max-attempts: 3
          multiplier: 2

# Server Configuration
server:
  port: 8080

# Logging Configuration
logging:
  level:
    root: INFO
    net.runesoft.rms: DEBUG
    org.springframework.amqp: DEBUG
